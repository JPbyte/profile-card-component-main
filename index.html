<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body>

    <div class="card">
     <div class="card-image">
      <img src="images/bg-pattern-card.svg" alt="Fundo do card">
     </div>
     
     <div class="card-profile">
      <img src="images/image-victor.jpg" alt="Victor imagem">
     </div>

     <div class="content">

      <h1>Victor Crest <span>26</span></h1>
      <p class="london">London</p>

     </div>
     <hr>
     <div class="sub-card">
        <div class="value-1">
          
          <h2 class="value-top">80K</h2>
          <p class="value-low">Followers</p>

        </div>

        <div class="value-2">
           
          <h2 class="value-top">803K</h2>
           <p class="value-low">Likes</p>

        </div>

        <div class="value-3">
          
          <h2 class="value-top">1.4K</h2>
          <p class="value-low">Photos</p>

        </div>

     </div>

    </div>





  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JPbyte</a>.
  </footer>
</body>
</html>
